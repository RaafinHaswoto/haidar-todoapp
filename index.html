<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="app">
        <header class="row todo-header">
            <h1 class="title">TODO</h1>
        </header>

        <form class="row todo-form">
            <input class="todo-input" type="text" placeholder="What's up?">
            <input class="todo-add" type="button" value="Add">
        </form>

        <section class="row todo-section">
            <ul class="todo-list">
                <li class="todo-item">
                    Eat lunch
                    <input class="todo-delete" type="button" value="X">
                </li>
                <li class="todo-item">
                    Sleep alone
                    <input class="todo-delete" type="button" value="X">
                </li>
            </ul>
        </section>
    </div>

</body>

</html>
